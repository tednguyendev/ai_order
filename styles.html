  * { margin: 0; padding: 0; box-sizing: border-box; }

  h1 { text-align: center; font-size: 28px; font-weight: 300; letter-spacing: -0.5px; margin-bottom: 6px; }
  .subtitle { text-align: center; color: #666; font-size: 14px; margin-bottom: 40px; }
  .variants { display: flex; flex-direction: column; gap: 32px; max-width: 1100px; margin: 0 auto; }
  .variant-label { font-size: 11px; color: #555; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 8px; font-weight: 500; }

  /* Full layout card */
  .card { border-radius: 16px; overflow: hidden; display: flex; height: 400px; }
  .card .left { width: 220px; padding: 14px; overflow-y: auto; flex-shrink: 0; }
  .card .center { flex: 1; display: flex; flex-direction: column; }
  .card .right { width: 220px; padding: 14px; overflow-y: auto; flex-shrink: 0; }

  /* Header bar spanning full width */
  .card-wrap { border-radius: 16px; overflow: hidden; }
  .card-topbar { padding: 12px 20px; font-weight: 600; font-size: 13px; display: flex; align-items: center; justify-content: space-between; }
  .card-topbar .badge { font-size: 10px; padding: 3px 8px; border-radius: 20px; font-weight: 500; }
  .card-topbar .tabs { display: flex; gap: 4px; }
  .card-topbar .tab { font-size: 10px; padding: 4px 10px; border-radius: 6px; cursor: pointer; font-weight: 500; }

  /* Panels */
  .panel-title { font-size: 9px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; opacity: 0.5; }
  .menu-item { padding: 8px; margin-bottom: 6px; border-radius: 6px; font-size: 11px; }
  .menu-item .name { font-weight: 600; display: flex; justify-content: space-between; }
  .menu-item .chips { display: flex; flex-wrap: wrap; gap: 3px; margin-top: 4px; }
  .menu-item .chip { font-size: 8px; padding: 2px 6px; border-radius: 6px; }
  .menu-item .opt-label { font-size: 8px; margin-top: 4px; opacity: 0.5; text-transform: uppercase; letter-spacing: 0.5px; }

  /* Chat */
  .messages { flex: 1; padding: 10px 14px; overflow: hidden; display: flex; flex-direction: column; gap: 6px; }
  .msg { padding: 8px 12px; border-radius: 10px; font-size: 11px; line-height: 1.5; max-width: 80%; }
  .msg.bot { align-self: flex-start; }
  .msg.user { align-self: flex-end; }
  .chat-input { padding: 10px 14px; display: flex; gap: 6px; }
  .chat-input input { flex: 1; border: none; outline: none; font-size: 11px; padding: 8px 12px; border-radius: 8px; font-family: inherit; }
  .chat-input button { border: none; padding: 8px 14px; border-radius: 8px; font-size: 11px; font-weight: 600; cursor: pointer; font-family: inherit; }

  /* Order */
  .order-box { border-radius: 8px; padding: 10px; font-size: 10px; line-height: 1.6; }
  .order-box .title { font-weight: 700; font-size: 11px; margin-bottom: 6px; padding-bottom: 4px; }
  .order-line { display: flex; justify-content: space-between; }
  .order-line.detail { padding-left: 10px; opacity: 0.5; font-size: 9px; }
  .order-total { display: flex; justify-content: space-between; font-weight: 700; padding-top: 6px; margin-top: 6px; }
  .order-btn { margin-top: 10px; padding: 8px; border: none; border-radius: 8px; font-size: 11px; font-weight: 600; cursor: pointer; text-align: center; width: 100%; font-family: inherit; }
